name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Create environment configuration
        run: |
          cat > src/environments/environment.local.ts << EOF
          export const environment = {
            production: true,
            firebase: {
              apiKey: "${{ secrets.FIREBASE_API_KEY || 'AIzaSyClp8810PZUE-52RF1gPJ6dv2iiQb9Ah3k' }}",
              authDomain: "merania.firebaseapp.com",
              projectId: "merania",
              storageBucket: "merania.firebasestorage.app",
              messagingSenderId: "179511206563",
              appId: "1:179511206563:web:da8637bdbf28a232c1d516"
            }
          };
          EOF

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build Angular app
        run: npm run build:prod
        env:
          NODE_OPTIONS: "--max_old_space_size=4096"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
