<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
  @for (summary of summaries(); track summary.type) {
    <app-measurement-card 
      [summary]="summary"
      (cardClicked)="openAddModal($event)"
      (limitsClicked)="openLimitsDialog($event)"
    />
  }
</div>

<!-- Add Measurement Modal -->
@if (showAddModal()) {
  <div class="fixed inset-0 bg-black bg-opacity-50 z-40 flex items-center justify-center" (click)="closeModal()">
    <div class="bg-white rounded-lg shadow-2xl p-8 m-4 max-w-2xl w-full max-h-[90vh] overflow-y-auto" (click)="$event.stopPropagation()">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-gray-800">{{ modalTitle() }}</h2>
        <button (click)="closeModal()" class="text-gray-400 hover:text-gray-600">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <app-measurement-form 
        [measurementType]="selectedMeasurementType()!"
        [scannedLocation]="scannedLocation()"
        (formSubmitted)="handleFormSubmit($event)"
        (formCancelled)="closeModal()"
      ></app-measurement-form>
    </div>
  </div>
}

<!-- Limits Dialog -->
@if (showLimitsDialog()) {
  <app-limits-dialog 
    [measurementType]="selectedLimitsType()!"
    (dialogClosed)="closeLimitsDialog()"
  />
}
